<!DOCTYPE html>
<html lang="en">
<head>
   
	<title>Bootstrap Form</title>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
	</script>
	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

	</script>
     <link rel="stylesheet" href="AddBike.css" />
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <div class="topnav">
    <h2 class="text-center"> Smart Mobility</h2>
    </div>
    
      
         


	<div class="container">
        <div class="flex-container">
            <div>Manage Bikes</div>
            <h3><p style="color:aqua;"></p></h3>
        </div>
      
        <form role="form" class="custom-centered" >
            <div class="form-group">
                <div class="col-6 col-md-1 mx-auto">
                    <div class="d-flex flex-row">
                        <div class="p-2">AddBike</div>
                        <div class="p-1"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                          </svg></div>
                    <label for="frider" class="rider"><b></b></label>
                    
                </div>
            </div>
    

           <div class="form-group">
            <div class="col-sm-6 mx-auto">
        

                <label for="frider" class="rider"><b>BikeId</b></label>
               <input type="text" name= "Email" class="form-control" id="email"
                      placeholder="Enter BikeId..">
           </div>
           </div>
           <div class="form-group">
            <div class="col-sm-6 mx-auto">
               <label for="firstname" class="rider-1"><b>Location</b></label>
               <input type="password" name="Password" class="form-control" id="password"
                      placeholder="Enter Location">
           </div>
           </div>
           <div class="row">
           <div class="col-6 col-md-1 mx-auto">
           <button type="submit" class="btn btn-primary">Add</button>
           </div>
           </div>
       </form>
       </div>
    </body>
</html>
