<body>

    <h1> Contact Riders<</h1>
    <p style="background-color:green;"> Send an Email to Rider</p>
    <form method="POST" class="contact-form">
        <label for="Email">Email Id</label><br>
        <input class="email" type="email" placeholder="Email" required /><br>
        <label for="Subject">Message</label><br>
        <textarea
        class="Subject"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="message"
        required
        ></textarea> <br/>
        <input type="text" id="sub"  placeholder="Subject">
        <button type="submit" style="color:green;" >Submit</button>
      </form>
      

 <div class="infoResults"></div>
 <script src="https://smtpjs.com/v3/smtp.js"></script>
