<body>

    <h1> Contact Riders</h1>
    <p><b>Send an Email to Rider</b></p>
    <form method="POST" class="contact-form">
        <label for="Email"><b>Email Id</b></label><br>
        <input class="email" type="email" placeholder="Email" required /><br>
        <label for="Subject"><b>Message</b></label><br>
        <textarea
        class="Subject"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="message"
        required
        ></textarea> <br/>
        <input type="text" id="sub"  placeholder="Subject">
        <button type="submit" class="button">Submit</button>
      </form>
      

 <div class="infoResults"></div>
